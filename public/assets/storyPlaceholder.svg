  <line x1="25" y1="35" x2="60" y2="35" stroke="#F97316" stroke-opacity="0.3" stroke-width="1"/>
  <line x1="25" y1="45" x2="60" y2="45" stroke="#F97316" stroke-opacity="0.3" stroke-width="1"/>
  <line x1="25" y1="55" x2="60" y2="55" stroke="#F97316" stroke-opacity="0.3" stroke-width="1"/>
  
